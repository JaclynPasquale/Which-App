<header class="header header-6">
    <div class="branding">
        Which?
    </div>
    <div class="header-nav">
        <a class="active nav-link nav-text" routerLink="/">Post Feed</a>
        <a routerLink="/post" class="nav-link nav-text">Create Post</a>
        <a *ngIf="!(auth.user | async)?.uid" (click)="auth.login()" class="nav-link nav-text">
            Login
        </a>
        <a *ngIf="(auth.user | async)?.uid" (click)="auth.logout()" class="nav-link nav-text">
            Logout
        </a>
    </div>
</header>
